<div>
  <mat-toolbar color="accent">
    <mat-toolbar-row class="menu">
      <span>My Awesome app !</span>
      <button mat-button class="menu__link" routerLink="/">Home</button>
      <button mat-button class="menu__link" routerLink="/login" *ngIf="!(isUserLogin | async)">Login</button>
      <button mat-button class="menu__link" routerLink="/user/me" *ngIf="isUserLogin | async">Profile</button>
      <button mat-button class="menu__link" *ngIf="isUserLogin | async" (click)="logout()">Logout</button>
    </mat-toolbar-row>
  </mat-toolbar>

  <mat-progress-bar mode="indeterminate" *ngIf="isApplicationLoading | async"></mat-progress-bar>

  <router-outlet></router-outlet>
</div>
